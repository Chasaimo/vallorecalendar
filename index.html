<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Můj Kalendář</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.css" rel="stylesheet">
</head>
<body>
  <h1>Můj Kalendář</h1>

  <!-- Formulář pro zadání události -->
  <form id="eventForm">
    <input type="text" id="title" placeholder="Název události">
    <input type="datetime-local" id="start">
    <button type="submit">Přidat událost</button>
  </form>

  <!-- Formulář pro přidání YouTube kanálu -->
  <form id="channelForm">
    <input type="text" id="channelId" placeholder="YouTube Channel ID">
    <button type="submit">Sledovat kanál</button>
  </form>

  <div id="calendar"></div>
  <div id="upcoming"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.3/luxon.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
